# AI Facebook Ads Pro - Shopify App Configuration

name = "AI Facebook Ads Pro"
client_id = "a3d2df3db3637864e20e8ba3d885d276"
application_url = "https://fbai-app.trustclouds.in"
embedded = true

scopes = "read_products,write_products,read_orders,write_orders,read_customers,write_customers,read_analytics"

[auth]
redirect_urls = [
  "https://fbai-app.trustclouds.in/auth/shopify/callback",
  "https://fbai-app.trustclouds.in/auth/callback"
]

[webhooks]
api_version = "2024-10"

  # Handled by: /app/routes/webhooks.app.uninstalled.tsx
  [[webhooks.subscriptions]]
  uri = "/webhooks/app/uninstalled"
  topics = ["app/uninstalled"]

  # Handled by: /app/routes/webhooks.app.scopes_update.tsx
  [[webhooks.subscriptions]]
  topics = [ "app/scopes_update" ]
  uri = "/webhooks/app/scopes_update"
